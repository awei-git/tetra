<!DOCTYPE html>
<html>
<head>
    <title>Test Chat Scroll</title>
    <style>
        body { 
            margin: 0; 
            background: #111; 
            color: white;
            font-family: system-ui;
        }
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #222;
            padding: 20px;
            border-bottom: 1px solid #444;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #1a1a1a;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            background: #333;
            border-radius: 8px;
        }
        .input-area {
            padding: 20px;
            background: #222;
            border-top: 1px solid #444;
        }
        input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>Chat Test</h2>
        </div>
        <div class="messages-container" id="messages">
            <div class="message">Message 1</div>
            <div class="message">Message 2</div>
        </div>
        <div class="input-area">
            <input type="text" id="input" placeholder="Type a message..." />
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const input = document.getElementById('input');
        let messageCount = 3;

        function addMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            
            // Test different scroll methods
            console.log('Before scroll:', messagesContainer.scrollTop, messagesContainer.scrollHeight);
            
            // Method 1: Direct
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            console.log('After direct scroll:', messagesContainer.scrollTop);
            
            // Method 2: With timeout
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                console.log('After timeout scroll:', messagesContainer.scrollTop);
            }, 100);
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                addMessage(`Message ${messageCount}: ${input.value}`);
                messageCount++;
                input.value = '';
            }
        });

        // Add some initial messages to fill the container
        for (let i = 3; i <= 20; i++) {
            addMessage(`Initial message ${i}`);
        }
    </script>
</body>
</html>
